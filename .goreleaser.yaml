before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    targets:
      - linux_amd64
    ldflags:
      - -s -w -X mtui/app.Version={{.Version}}
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
dockers:
- image_templates:
    - "buckaroobanzay/mtui:{{ .Version }}"
    - "buckaroobanzay/mtui:latest"
  dockerfile: Dockerfile